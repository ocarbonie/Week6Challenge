<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Welcome to Java Car's Dealership</h1>
    <p>The Most Honest Dealearship in the DMV!</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">VroomVroom</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/addCategory">Add a Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addCar">Add a Car</a>
            </li>
        </ul>
    </div>
</nav>
<body>

<form method="post" th:action="@{/processCar}" th:object="${car}" enctype="multipart/form-data" >
    <input type="hidden" th:field="*{id}" />
    Category: <select name="category" id="category" class="customer-select" th:field="*{category}">
    <option th:each="cat: ${categories}"
            th:value="${cat.id}"
            th:text="${cat.name}">
    </option><br />
</select>
    <input type="file" name="file" /><br/>
    Manufacturer:<input type="text" th:field="*{manufacturer}"/>
    Model:<input type="text" th:field="*{model}"/>
    Year:<input type="text" th:field="*{year}" />
    Price:<input type="text" th:field="*{price}" />
    <input type="submit" value="Submit">
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
